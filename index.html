$(window).scroll(function() {
  if ($(document).scrollTop() > 30) {
    $('#shrinkable-nav').addClass('shrink', 600);
  } else {
    $('#shrinkable-nav').removeClass('shrink', 600);
  }
});

$(window).load(function() {
	if ($(document).scrollTop() > 30) {
    $('#shrinkable-nav').addClass('shrink', 600);
  } else {
    $('#shrinkable-nav').removeClass('shrink', 600);
  }
  $('body').scrollspy({ target: '#shrinkable-nav' });
});
